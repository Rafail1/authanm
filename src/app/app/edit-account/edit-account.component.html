<form class="form" (ngSubmit)="editAccount()" #ngEditAccountForm="ngForm" *ngIf="account">
  <div class="form-group">
    <label>Логин</label>
    <input class="form-control" name="login" [(ngModel)]="account.login" #ngaccount.login="ngModel"
           placeholder="Логин" required>
  </div>
  <div class="form-group">
    <label>Пароль</label>
    <input class="form-control" name="password" placeholder="Пароль" [(ngModel)]="account.password"
           #ngaccount.password="ngModel" type="password" required>
  </div>
  <div class="form-check form-group">
    <input type="checkbox" class="form-check-input styled-checkbox" name="use_proxy" validateProxy id="use_proxy" [(ngModel)]="account.use_proxy"
           #ngaccount.useproxy="ngModel">
    <label class="form-check-label" for="use_proxy">Использовать Proxy</label>
    <div class="form-checkced-show" [hidden]="!account.use_proxy">
      <div class="form-group">
        <label>Хост</label>
        <input class="form-control" name="proxy_address" placeholder="Хост" [(ngModel)]="account.proxy.host"
               #ngaccount.proxy.host="ngModel">
      </div>
      <div class="form-group">
        <label>Порт</label>
        <input class="form-control" name="proxy_port" placeholder="Порт" [(ngModel)]="account.proxy.port"
               #ngaccount.proxy.port="ngModel">
      </div>
      <div class="form-group">
        <label>Логин</label>
        <input class="form-control" name="proxy_login" placeholder="Логин" [(ngModel)]="account.proxy.login"
               #ngaccount.proxy.login="ngModel">
      </div>
      <div class="form-group">
        <label>Пароль</label>
        <input class="form-control" name="proxy_password" placeholder="Пароль"
               [(ngModel)]="account.proxy.password" #ngngaccount.proxy.password="ngModel">
      </div>
      <div class="form-group">
        <label>Тип</label>
        <select class="form-control" name="proxy_type" [(ngModel)]="account.proxy.type"
                #ngaccount.proxy.type="ngModel">
          <option value="1">HTTP</option>
          <option value="2">HTTPS</option>
          <option value="3">Socks4</option>
          <option value="4">Socks5</option>
        </select>
      </div>

    </div>
  </div>
  <div class="form-group">
    <div class="btn-group" role="group">
      <button type="submit" class="btn btn-success" [disabled]="!ngEditAccountForm.form.valid">
        <i class="fa fa-user-plus"></i>Сохранить
      </button>
    </div>

  </div>
</form>
